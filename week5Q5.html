<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin-top: 200px;
            text-align: center;
        }
        button{
            padding: 10px 30px;
            background-color: #ff6666;
            border: 0;
            border-radius: 4px;
            position: relative;
            font-weight: bold;
            /* font-size: 10px; */
        }
        span{
            background-color: #242b2e;
            bottom: 25px;
            padding: 5px 10px;
            font-size: 10px;
            color: #fff;
            border-radius: 4px;
            width: 40px;
            position: absolute;
        }
    </style>
</head>
<body>
    <button>Buy Now <span>15% Off</span></button>
</body>
</html>
